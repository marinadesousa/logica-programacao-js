<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto de Gasolina</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html">↩ Home</a>
    <h1 class="titulo-pagina">Posto de Gasolina</h1>

      <!-- <section> -->

        <table>
            <h1>Tabela de Descontos</h1>
            <tr>
                <th>Combustível</th>
                <th>Quantidade (litros)</th>
                <th>Desconto</th>
            </tr>
            <tr>
                <td>Álcool</td>
                <td>Até 20 litros</td>
                <td>3% por litro</td>
            </tr>
    
            <tr>
                <td>Acima de 20 litros</td>
                <td>5% por litro</td>
            </tr>

            <tr>
                <td>Gasolina</td>
                <td>Até 20 litros</td>
                <td>4% por litro</td>
            </tr>
    
            <tr>
                <td>Acima de 20 litros</td>
                <td>6% por litro</td>
            </tr>
    
        </table>
    
        <!-- </section> -->
    <section>

        <h2>Calculador De Combustível</h2>
    
            <div class="elementos-em-linha">
    
                <label for="litros">Litros De Combustível:</label>
                <input type="number" id="litros" name="litros" min="1">
    
                <label for="combustivel">Tipo De Combustível</label>
                <select name="combustivel" id="combustivel">
                    <option value="A">Álcool</option>
                    <option value="G">Gasolina</option>
    
                </select>
    
            </div>
    
            <div id="resultado"></div>
    
            <div id="botoes">
                <button type="button" onclick="calculacomb()" id="calccomb">Calcular</button>
                <button type="reset" id="limparesultado">Limpar</button>
    
            </div>
    
    </section>
    

</body>
</html>
