<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de um nome</title>
     <style>

        label[for="nome"] {
        color: #0d29dc;
    }

    .oculto {
        display: none;
    }
    
     </style>
   
</head>
<body>
        <h1>Busca de um nome</h1>

    <form action="">

        <label for="nome">Nomes para incluir:</label>
        <input type="text" id="nome" required autofocus>

        <button type="button" id="btCadastrar">Cadastrar</button>

        <button type="button" id="btPesquisar" class="oculto">Pesquisar</button>

       
    </form>

        <p id="Resultado"></p>
        <script src="exercicio4.html"></script>

    <script>

         let nomes = []; // array vazio chamado "nomes"

        document.addEventListener('keydown',  (evento) => {
             if(evento.key === 'Enter') {

                evento.preventDefault();

                if(nomes.length < 10) {

                    document.querySelector('#btCadastrar').click();

                }else {

                    document.querySelector('#btPesquisar').click();
                }

            }


        });


        document.querySelector('#btCadastrar').addEventListener 
         ('click', () => {

         nomes.push(document.querySelector('#nome').value);

        if(nomes.length === 10){
            document.querySelector('#btCadastrar').innerHTML = 'Pesquisar';
            document.querySelector('#btCadastrar').id = 'btPesquisar';
            document.querySelector('label[for="nome"]').innerHTML = 'Nome para pesquisar';

        }

    });

    document.querySelector('#btPesquisar').addEventListener 
    ('click', () => {

       const nomeBuscado = document.querySelector('#nome').value;

        if (nomes.includes (nomeBuscado)) {
         document.querySelector('#resultado').innerHTML = 'Achei';
         document.querySelector('#btCadastrar').classList.add('oculto');
         document.querySelector('#btCadastrar').classList.remove('oculto');

        }else{

            document.querySelector('#resultado').innerHTML = 'Não achei';
       }
         
    })

        // 4. Exibir se o nome foi 
 
    </script>
</body>
</html>
